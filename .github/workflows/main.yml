name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]  # 可选：Release 时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # 克隆仓库

    - name: Set up Java  # Android 需要 JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Flutter  # 安装 Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'  # 匹配仓库版本
        channel: 'stable'

    - name: Get dependencies  # 获取 pub 依赖
      run: flutter pub get
      working-directory: ./simple_live_app  # 指定 app 目录

    - name: Build APK  # 编译 Release APK
      run: flutter build apk --release
      working-directory: ./simple_live_app

    - name: Upload APK artifact  # 上传 APK 供下载
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk

