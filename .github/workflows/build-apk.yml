name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Java 11（更兼容旧项目）
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'  # 改成 11

      - name: 设置 Flutter（指定兼容版本）
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'  # 指定版本，先试这个；如果还失败，可换成 3.19.6 或 3.16.0
          channel: 'stable'
          cache: true

      - name: 查看 Flutter 环境（可选，帮诊断）
        run: flutter doctor -v

      - name: 安装依赖（手机端）
        run: |
          cd simple_live_app
          flutter pub get

      - name: 构建 Release APK（手机端）
        run: |
          cd simple_live_app
          flutter build apk --release --verbose  # 加 --verbose 方便看详细错误

      - name: 上传 APK 文件
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-app-release.apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
