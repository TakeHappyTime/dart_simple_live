name: Build Android APK & Release

on:
  push:
    tags:
      - 'v*'  # push v开头的 tag 触发（如 v1.0.0、v2.1）

jobs:
  build-apk:
    runs-on: ubuntu-latest  # Android 构建推荐 Linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java (for Android)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.x'  # 项目兼容版本（pubspec.yaml 要求），可改 latest 测试
        channel: stable

    - name: Get dependencies
      run: flutter pub get
      working-directory: simple_live_app  # 手机端项目目录（如果你的 fork 不同，改这里）

    - name: Build APK (split per ABI)
      run: flutter build apk --release --split-per-abi
      working-directory: simple_live_app

    - name: Upload Artifacts (for debug)
      uses: actions/upload-artifact@v4
      with:
        name: android-apks
        path: simple_live_app/build/app/outputs/flutter-apk/*.apk

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')  # 只在 tag 时发布
      with:
        files: |
          simple_live_app/build/app/outputs/flutter-apk/app-*-release.apk
        generate_release_notes: true
        draft: false
        prerelease: false
