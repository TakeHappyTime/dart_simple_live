name: Build APK

on:
  push:
    branches: [ main, master ]  # 当 push 到 main/master 分支时自动触发
  workflow_dispatch:  # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'  # 使用最新 stable 版本；如果项目对版本敏感，可改为具体版本如 '3.22.3'
          cache: true

      - name: 安装依赖（手机端）
        run: |
          cd simple_live_app
          flutter pub get

      - name: 构建 Release APK（手机端）
        run: |
          cd simple_live_app
          flutter build apk --release

      - name: 上传 APK 文件
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-app-release.apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
